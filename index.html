<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <!-- <h1>Hello, world!</h1> -->
    <div class="modal modal-tour position-static d-block py-5" data-aos="zoom-out" tabindex="-1" role="dialog"
        id="modalTour">
        <div class="modal-dialog whitebox" role="document">
            <div class="modal-content rounded-6 shadow ">
        <div class="modal-body p-5 ">
                   <center>
                       <h2 class="fw-bold mb-0 bodycontent" data-aos="fade-up">Welcome...!</h2>
                </center>
                       



                    <!-- textbox -->




                    <div class="form-group txtarea">
                        <!-- <label for="about">About Me</label> -->
                        <textarea name="about" rows="3" maxlength="1000" class="form-control" id="about">Write your content here...</textarea>
                    </div>


                    <!-- filearea -->


                    <div class="input-group mb-3 uploadarea">
                        <label class="input-group-text upload-logo" for="inputGroupFile01"><img
                                src="https://img.icons8.com/material-rounded/24/ffffff/upload--v1.png" /></label>
                        <input type="file" class="form-control" id="inputGroupFile01">
                    </div>

                    <button type="button" data-aos="fade-up" class="btn-grad btn-lg mt-5 w-100"
                        data-bs-dismiss="modal"><img src="https://img.icons8.com/material-rounded/25/ffffff/upload.png" />Upload</button>


                </div>

                <!-- sharebar -->



                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/share.png"/>Share your content</button>
    
                <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
                  <div class="offcanvas-header">
                    

                          <h5 class="offcanvas-title" id="offcanvasBottomLabel">Share with your social network</h5>
                    
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body small">

                    <img src="https://img.icons8.com/ios-glyphs/40/26e07f/whatsapp.png"/>
                    <img src="https://img.icons8.com/ios-filled/40/fa314a/instagram-new.png"/>
                    <img src="https://img.icons8.com/color/40/fa314a/facebook-new.png"/>
                    <img src="https://img.icons8.com/fluency/40/fa314a/linkedin.png"/>
                
                  </div>
                </div>
            </div>
        </div>
      









        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->


        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init({
                offset: 200,
                duration: 1000,
            });
        </script>
</body>

</html>
